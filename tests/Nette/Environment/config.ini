[common]
variable.encoding = UTF-8
variable.foo = %bar% world
variable.bar = hello

php.date.timezone = "Europe/Prague"
php.iconv.internal_encoding = "%encoding%"
php.mbstring-internal_encoding = "%encoding%"

const.HELLO_WORLD = "%foo%"

; Production site configuration data
[production < common]
mode.production = yes

service.router = Nette\Application\MultiRouter
service.user = "Nette\Security\User"
service.autoLoader = Nette\AutoLoader

service.authenticator.factory = Factory::createService
service.authenticator.option.anyValue = "%foo%"
service.authenticator.run = TRUE

webhost                  = www.example.com
database.adapter         = pdo_mysql
database.params.host     = db.example.com
database.params.username = dbuser
database.params.password = secret
database.params.dbname   = dbname


; Staging site configuration data inherits from production and
; overrides values as necessary
[development < production]
mode.production = false

database.params.host     = dev.example.com
database.params.username = devuser
database.params.password = devsecret
